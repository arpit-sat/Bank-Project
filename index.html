                            <img class=img1 src="images/bank-logo.jpg" />

                                    </li>
                                    <li class="dropdown">

                                    <li class="dropdown">
                                        <a onclick="document.getElementById('id01').style.display='block'">Login </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="paper-card5">

                        <span style="display:block; height:20px;"></span>
                        <form>
                            <input style="width: 100%;color: #000;" class="about_form" type="text" id="uname" name="uname"
                                placeholder="Username or Email Address">
                            <br>
                            <input style="width: 100%;color: #000;" class="about_form" type="password" id="pass" name="pass"
                                placeholder="Password">
                            <br>
                            <button class="about_form1" type="submit" id="submitForm" style="margin-left: 40%;">Log in</button>
                                 <span style="display:block; height:20px;"></span>
                                 <a href="register.html">Register</a>
                                 <a href="password-reset.html">| Lost your
                                     password?</a>
                        </form>
                        <span style="display:block; height:20px;"></span>
